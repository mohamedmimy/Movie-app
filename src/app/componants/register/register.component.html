
<section id="registerForm" class="my-5 pt-5">
  <div *ngIf= 'err' class="alert alert-danger my-5 text-center"> {{ err }} </div>
  <form [formGroup]= "registerForm" (ngSubmit)=' getFormData(registerForm)' class="w-75 m-auto py-4 mt-5 form-group">
    <div class="formgroup">
      <label for="">firstName :</label>
      <input formControlName='first_name' type='text' class="form-control">
      <span *ngIf="registerForm.get('first_name').invalid == true && registerForm.get('first_name').touched == true" class="text-danger d-block p-2">firstName not Valid</span>
    </div>

    <div class="formgroup my-2">
      <label for="">lastName :</label>
      <input formControlName='last_name' type='text' class="form-control">
      <span *ngIf="registerForm.get('last_name').invalid == true && registerForm.get('last_name').touched == true" class="text-danger d-block p-2">last name not Valid</span>
    </div>

    <div class="formgroup">
      <label for="">age :</label>
      <input formControlName='age' type='number' class="form-control">
      <span *ngIf="registerForm.get('age').invalid == true && registerForm.get('age').touched == true" class="text-danger d-block p-2">age not Valid</span>
    </div>

    <div class="formgroup my-2">
      <label for="">E-mail :</label>
      <input formControlName='email' type='email' class="form-control">
      <span *ngIf="registerForm.get('email').invalid == true && registerForm.get('email').touched == true" class="text-danger d-block p-2">email not Valid</span>
    </div>

    <div class="formgroup">
      <label for="">password :</label>
      <input formControlName='password' type='password' class="form-control">
      <span *ngIf="registerForm.get('password').invalid == true && registerForm.get('password').touched == true" class="text-danger d-block p-2">password not Valid</span>
    </div>
    <button [disabled]='registerForm.invalid == true' type="submit" class="btn btn-info py-2 my-3">register</button>
  </form>
</section>
